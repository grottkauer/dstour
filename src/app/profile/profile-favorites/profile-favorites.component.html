<div class="card-header text-center">
  <h1 class="text-uppercase">Twoje ulubione atrakcje</h1>
</div>
<div class="container bg-white">
  <div class="row">
    <div class="search-hero w-100">
      <input class="form-control w-100" type="text" name="search" [(ngModel)]="searchText" autocomplete="off" placeholder="Wyszukaj atrakcję po nazwie">
    </div>
    <table class="table table-striped table-responsive-sm">
      <thead>
      <tr>
        <th>Nazwa atrakcji</th>
        <th>Miejscowość</th>
        <th>Data dodania</th>
        <th>Akcja</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let fav of favs | async | filter:searchText">
        <td>{{fav?.attrName}}</td>
        <td>{{fav?.attrCity}}</td>
        <td>{{fav?.addDate}}</td>
        <td>
          <button mat-button (click)="removeFavorite(fav)">
            <mat-icon>delete</mat-icon>
            Usuń z ulubionych
          </button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
