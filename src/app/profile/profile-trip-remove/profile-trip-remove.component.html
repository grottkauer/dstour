<mat-dialog-content>
  <h2 class="mt-5" mat-dialog-title>Czy na pewno chcesz usunąć wycieczkę?</h2>
</mat-dialog-content>
<mat-dialog-actions>
  <div class="row">
    <div class="col">
      <button mat-raised-button mat-dialog-close class="button-close">Anuluj</button>
      <button mat-raised-button class="button-submit" (click)="removeTrip()">Potwierdź</button>
    </div>
  </div>
</mat-dialog-actions>
