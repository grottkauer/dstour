<div class="card-header text-center">
  <h1 class="text-uppercase">Twoje zaliczone atrakcje</h1>
</div>
<div class="container bg-white">
  <div class="row">
    <div class="search-hero w-100">
      <input class="form-control w-100" type="text" name="search" [(ngModel)]="searchText" autocomplete="off" placeholder="Wyszukaj atrakcję po nazwie">
    </div>
    <table class="table table-striped table-responsive-sm">
      <thead>
      <tr>
        <th>Nazwa atrakcji</th>
        <th>Data zaliczenia</th>
        <th>Punkty</th>
        <th>Liczba zadań</th>
        <th>Akcja</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let hero of heroes | filter:searchText">
        <td>{{hero.name}}</td>
        <td>{{hero.country}}</td>
        <td>{{hero.id}}</td>
        <td>{{hero.id}}</td>
        <td>
          <button mat-button (click)="openEditTripModal()">
            <mat-icon>details</mat-icon>
            Szczegóły
          </button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
