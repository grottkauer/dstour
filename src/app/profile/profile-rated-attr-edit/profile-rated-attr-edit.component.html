<h2 mat-dialog-title>Kreator oceny atrakcji</h2>
<mat-dialog-content>
  <app-profile-rated-attr-form #rateForm></app-profile-rated-attr-form>
</mat-dialog-content>
<mat-dialog-actions>
  <div class="row">
    <div class="col">
      <button mat-raised-button mat-dialog-close class="button-close">Anuluj</button>
      <button mat-raised-button class="button-submit" [disabled]="rateForm.myForm.invalid" (click)="editRate()">Potwierd≈∫</button>
    </div>
  </div>
</mat-dialog-actions>
