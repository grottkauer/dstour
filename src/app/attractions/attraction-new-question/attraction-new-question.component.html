<h2 mat-dialog-title class="mt-5">Kreator dodawania zadania do atrakcji turystycznej</h2>
<mat-dialog-content>
  <div class="card-header text-center">
    <h1 class="text-uppercase">Propozycje zadań:</h1>
  </div>
  <div class="container bg-white">
    <div class="row">
      <div class="search-hero w-100">
        <input class="form-control w-100" type="text" name="search" [(ngModel)]="searchText" autocomplete="off" placeholder="Wyszukaj pytanie">
      </div>
      <table class="table table-striped table-responsive-sm">
        <thead>
        <tr>
          <th>Pytanie</th>
          <th>Odpowiedź 1.</th>
          <th>Odpowiedź 2.</th>
          <th>Odpowiedź 3.</th>
          <th>Odpowiedź 4.</th>
          <th>Data dodania</th>
          <th>Akcja</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let prop of propositions | filter:searchText">
          <td>{{prop?.question}}</td>
          <td [ngClass]="{'correct-answer': prop?.answerCorrect === 1 }">{{prop?.answer1}}</td>
          <td [ngClass]="{'correct-answer': prop?.answerCorrect === 2 }">{{prop?.answer2}}</td>
          <td [ngClass]="{'correct-answer': prop?.answerCorrect === 3 }">{{prop?.answer3}}</td>
          <td [ngClass]="{'correct-answer': prop?.answerCorrect === 4 }">{{prop?.answer4}}</td>
          <td>{{prop?.addDate}}</td>
          <td>
            <button mat-button (click)="removeProposition(prop)">
              <mat-icon>delete</mat-icon>
              Odrzuć propozycję
            </button><br>
            <button mat-button (click)="createTask(prop)">
              <mat-icon>edit</mat-icon>
              Dodaj zadanie
            </button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <div class="row">
    <div class="col">
      <button mat-raised-button mat-dialog-close>Zamknij</button>
<!--      <button mat-raised-button color="primary" [disabled]="attractionForm.form.invalid">Utwórz</button>-->
    </div>
  </div>
</mat-dialog-actions>
